{{- range $kv := $.Values.deploy.rbacAuthorization }}
  {{- if eq $kv.type "ClusterRole" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $kv.name }}
    {{- if $kv.rules }}
rules:
      {{- range $kv.rules }}
- {{ . | toYaml | indent 2 | trim  }}
      {{- end }}  
    {{- end }}
  {{- end }}
{{- end }}  
